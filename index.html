<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas Effect Demo</title>
    <script type="module" src="main.js"></script>
    <style>
        body {margin: 0; padding: 0;}
        canvas {max-width: 100vw;}
        table {margin: 0 1em;}
    </style>
</head>

<body>
    <div id="fps">0 fps</div>
    <canvas id="canvas" width="569" height="320"></canvas>
    <table>
        <tr>
            <td>select image</td>
            <td><select id="image">
                    <option value="small.png" selected>small</option>
                    <option value="middle.png">middle</option>
                    <option value="large.png">large</option>
                    <option value="lena_std.jpg">lena</option>
                </select></td>
            <td></td>
        </tr>
        <tr>
            <td>auto plot.</td>
            <td><input type="checkbox" id="auto" checked></td>
            <td></td>
        </tr>
        <tr>
            <td>force</td>
            <td><input type="range" id="force" min="1" max="10" value="5" step="1"></td>
            <td id="now:force"></td>
        </tr>
        <tr>
            <td>radius</td>
            <td><input type="range" id="radius" min="0" max="1" value="0.5" step="0.01"></td>
            <td id="now:radius"></td>
        </tr>
        <tr>
            <td>weight</td>
            <td><input type="range" id="weight" min="1" max="10" value="5" step="1"></td>
            <td id="now:weight"></td>
        </tr>
        <tr>
            <td>duration</td>
            <td><input type="range" id="duration" min="100" max="10000" value="1000" step="100"></td>
            <td id="now:duration"></td>
        </tr>
        <tr>
            <td>cycle</td>
            <td><input type="range" id="cycle" min="1" max="100" value="16" step="1"></td>
            <td id="now:cycle"></td>
        </tr>
        <tr>
            <td>amplitude</td>
            <td><input type="range" id="amplitude" min="4" max="4096" value="2048" step="4"></td>
            <td id="now:amplitude"></td>
        </tr>
        <tr>
            <td>offset</td>
            <td><input type="range" id="offset" min="1" max="16" value="4" step="1"></td>
            <td id="now:offset"></td>
        </tr>
    </table>
</body>

</html>
